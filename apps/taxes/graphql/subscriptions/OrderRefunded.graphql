fragment Payment on Payment {
  transactions {
    kind
    amount {
      ...Money
    }
  }
}

fragment OrderRefundedSubscription on Order {
  id
  avataxId: metafield(key: "avataxId")
  ...AvataxOrderMetadata
  channel {
    id
    slug
  }
  lines {
    productSku
  }
  totalRefunded {
    ...Money
  }
  totalGrantedRefund {
    ...Money
  }
  totalRefundPending {
    ...Money
  }
  grantedRefunds {
    amount {
      ...Money
    }
    reason
  }
  payments {
    ...Payment
  }
}

fragment OrderRefundedEventSubscription on Event {
  __typename
  ... on OrderRefunded {
    order {
      ...OrderRefundedSubscription
    }
    recipient {
      privateMetadata {
        key
        value
      }
    }
  }
}

subscription OrderRefundedSubscription {
  event {
    ...OrderRefundedEventSubscription
  }
}
